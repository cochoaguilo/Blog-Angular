<mat-list class="container-sm" style="margin-bottom: 15%;">
    <input style="margin-bottom: 10%;"type="number" class="form-control" name="filterById" id="filterById" 
    placeholder="Filtrar por id de usuario" [(ngModel)]="filterById">
<mat-list style="border-bottom: solid 2px lightblue;" *ngFor="let todo of dataTodos | filterById: filterById">
    <app-todo [todo]="todo"></app-todo>
</mat-list>
</mat-list>
